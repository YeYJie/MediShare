   <script src="/socket.io/socket.io.js"></script>

   <script type="text/javascript">


  $(function () {

      $('#login-form-link').click(function(e) {
      $("#login-form").delay(100).fadeIn(100);
      $("#register-form").fadeOut(100);
      $('#register-form-link').removeClass('active');
      $(this).addClass('active');
      e.preventDefault();
    });
    $('#register-form-link').click(function(e) {
      $("#register-form").delay(100).fadeIn(100);
      $("#login-form").fadeOut(100);
      $('#login-form-link').removeClass('active');
      $(this).addClass('active');
      e.preventDefault();
    });

    var socket = io();

    socket.emit("newPatient", {});

    var globalDid;
    var globalPid;

    $("#login-button").click(function(){
      var pid = $("#login-id").val(); $("#login-id").val("");
      var pwd = $("#login-pwd").val(); $("#login-pwd").val("");
      var did = $('input[name="doctor"]:checked').val();
      globalPid = pid; globalDid = did;
      console.log([pid, pwd, did]);
      socket.emit('register', {pid: pid, did: did, pwd: pwd});
      document.getElementById("before-register").style.display = "none";
      document.getElementById("onRegister").style.display = "block";
    });

    $("#deRegister-button").click(function(){
      document.getElementById("onRegister").style.display = "none";
      document.getElementById("before-register").style.display = "block";
      $("#onRegisterMsg").text("Wait for Register");
      socket.emit('deRegister', {id: globalPid, did: globalDid,
        time: (Math.floor(new Date() / 1000)).toString(),
        sig: "deRegisterSig", pkc: "patientPKC"});
    })

    $("#signup-button").click(function(){
      var id = $("#signupId").val();
      var name = $("#signupName").val();
      var pwd = $("#signupPwd").val();
      var email = $("#signupEmail").val();
      var phone = $("#signupPhone").val();
      var addr = $("#signupAddr").val();
      $("#signupId").val("");$("#signupName").val("");$("#signupPwd").val("");$("#confirm-password").val("");
      $("#signupEmail").val("");$("#signupPhone").val("");$("#signupAddr").val("");
      console.log("sign up ", [id, name, pwd, email, phone, addr]);
      socket.emit("signup", {role: "patient", id: id, name: name, pwd: pwd, email: email, phone: phone, addr: addr});
    });

    socket.on("signUpSuccess", function(data){
      alert("注册成功!");
      $("#login-form").delay(100).fadeIn(100);
      $("#register-form").fadeOut(100);
      $('#register-form-link').removeClass('active');
      $('#login-form-link').addClass('active');
    });

    var doctorOnPage = [];

    var processDoctor = function(doctor) {
          var did = doctor.did;
          var keshi;
          if(doctor.keshi === "内科") keshi = "neike";
          else if(doctor.keshi === "外科") keshi = "waike";
          var index = doctorOnPage.indexOf(did);
          if(index < 0) {
            doctorOnPage.push(did);
            var divHTML = document.getElementById(keshi).innerHTML;
            divHTML += '<div class="col-md-3" id="'+did+'"><input type="radio" name="doctor" value="'+did+'">'+doctor.name+'</div>';
            document.getElementById(keshi).innerHTML = divHTML;
          }
    }

    socket.on("doctors", function(data){
      console.log("doctors: ", data.doctors);
      if(data.doctors) {
        for(var i = 0; i < data.doctors.length; i++) {
          console.log(data.doctors[i]);
          processDoctor(data.doctors[i]);
        }
      }
      document.getElementById("hname").innerHTML = "欢迎来到" + data.hname;
    });
    socket.on("newWorkingDoctor", function(data){
      console.log("newWorkingDoctor", data.doctor);
      processDoctor(data.doctor);
    });
    socket.on("doctorLogout", function(data){
      console.log("doctorLogout", data, doctorOnPage);
      var did = data.did;
      var index = doctorOnPage.indexOf(did);
      if(index > -1) {
        doctorOnPage.splice(index, 1);
        console.log("remove doctor from page ", doctorOnPage);
        document.getElementById(did).outerHTML = "";
      }
    });

  socket.on('doctorInfo', function(data){
    console.log("doctorInfo", data.doctorInfo);
    var doctorInfo = JSON.parse(data.doctorInfo);
    console.log([doctorInfo.name, doctorInfo.room]);
    document.getElementById("room").innerHTML = doctorInfo.room;
    document.getElementById("name").innerHTML = doctorInfo.name;
    document.getElementById("title").innerHTML = doctorInfo.title;
    document.getElementById("keshi").innerHTML = doctorInfo.keshi;
    document.getElementById("detail").innerHTML = doctorInfo.detail;
  });


  })

   </script>


</html>
