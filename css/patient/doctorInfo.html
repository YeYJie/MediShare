<div id="doctorInfo">
	<div class="row">
		<div class="col-md-2" id="DoctorInfoHeader"></div>
		<div class="col-md-10" id="DoctorInfoDetail"></div>
	</div>
</div>

<script type="text/javascript">

	var processDoctorInfo = function(doctor) {
		var DoctorInfoHeader = '<img src="/header/' + doctor.id + '" class="img-responsive"/>';
		document.getElementById("DoctorInfoHeader").innerHTML = DoctorInfoHeader;
		var DoctorInfoTable = ''
			+'<table class="table table-bordered">'
			+'	<tbody>'
			+'		<tr>'
			+'			<td colspan="9" style="text-align: center;"><strong>请前往 ' + doctor.room + ' 候诊</strong></td>'
			+'		</tr>'
			+'		<tr>'
			+'			<td nowrap colspan="1">姓名:</td><td colspan="2">' + doctor.name + '</td>'
			+'			<td nowrap colspan="1">科室:</td><td colspan="2">' + doctor.keshi + '</td>'
			+'			<td nowrap colspan="1">职称:</td><td colspan="2">' + doctor.title + '</td>'
			+'		</tr>'
			+'		<tr>'
			+'			<td nowrap>医生介绍</td>'
			+'			<td colspan="7">' + doctor.detail + '</td>'
			+'		</tr>'
			+'	</tbody>'
			+'</table>';
		document.getElementById("DoctorInfoDetail").innerHTML = DoctorInfoTable;
	}

	$(function() {

		socket.on('doctorInfo', function(data) {
			console.log('socket.on doctorInfo', data);
			processDoctorInfo(data.doctorInfo);
		});

	});
</script>
